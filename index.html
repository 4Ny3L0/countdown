<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown</title>
  </head>
  <body>
    <div class="contenedor">
      <div class="contenedor-imagen">
        <img src="panama.jpg" alt="" />
      </div>
      <div class="contenedor-content">
        <h1>CountDown to new year</h1>
        <h2>20<span class="numeros active">20</span></h2>
        <div class="contenedor-contador">
          <div class="contador">
            <p>Dias</p>
            <p class="numeros"></p>
          </div>
          <div class="contador">
            <p>Horas</p>
            <p class="numeros"></p>
          </div>
          <div class="contador">
            <p>Minutos</p>
            <p class="numeros"></p>
          </div>
          <div class="contador">
            <p>Segundos</p>
            <p class="numeros"></p>
          </div>
        </div>
        <p class="message"></p>
      </div>
    </div>

    <script src="countdown.js"></script>
  </body>
</html>
